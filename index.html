<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- IS ID NEEDED?? -->
      <section class="row time-block" id='9'>
        <div class="col-sm-1 hour">9AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 btn saveBtn"><i class="far fa-save fa-lg"></i></button>
      </section>
      <section class="row time-block" id='10'>
        <div class="col-sm-1 hour">10AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 btn saveBtn"><i class="far fa-save fa-lg"></i></button>
      </section>
      <section class="row time-block" id='11'>
        <div class="col-sm-1 hour">11AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 btn saveBtn"><i class="far fa-save fa-lg"></i></button>
      </section>
      <section class="row time-block" id='12'>
        <div class="col-sm-1 hour">12PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 btn saveBtn"><i class="far fa-save fa-lg"></i></button>
      </section>
      <section class="row time-block" id='13'>
        <div class="col-sm-1 hour">1PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 btn saveBtn"><i class="far fa-save fa-lg"></i></button>
      </section>
      <section class="row time-block" id='14'>
        <div class="col-sm-1 hour">2PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 btn saveBtn"><i class="far fa-save fa-lg"></i></button>
      </section>
      <section class="row time-block" id='15'>
        <div class="col-sm-1 hour">3PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 btn saveBtn"><i class="far fa-save fa-lg"></i></button>
      </section>
      <section class="row time-block" id='16'>
        <div class="col-sm-1 hour">4PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 btn saveBtn"><i class="far fa-save fa-lg"></i></button>
      </section>
      <section class="row time-block" id='17'>
        <div class="col-sm-1 hour">5PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 btn saveBtn"><i class="far fa-save fa-lg"></i></button>
      </section>
    </div>

    <!-- Footer added for aesthetic reason, to create space below time-blocks. -->
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
